<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Add Movie</h3>
            <form [formGroup]="updateMovieForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" formControlName="title" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <input type="text" formControlName="genre" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" formControlName="price" class="form-control" maxlength="20">
                </div>

                <div class="form-group">
                    <label>Released</label>
                    <input type="date" formControlName="released" class="form-control" maxlength="20">
                </div>

                <button type="submit" [routerLink]="['/movies-list']"  class="btn btn-primary">Update</button>
            </form>
        </div>

    </div>
</div>
