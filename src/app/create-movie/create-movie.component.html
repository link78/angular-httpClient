<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Add Movie</h3>
            <form [formGroup]="movieForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" formControlName="title" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <input type="text" formControlName="genre" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="price" formControlName="price" class="form-control" maxlength="20">
                </div>

                <div class="form-group">
                    <label>Release</label>
                    <input type="datetime" formControlName="Release" class="form-control" maxlength="20">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>

    </div>
</div>
